<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario Bootstrap</title>
</head>

<body>





    <main class="container">
        <form>


            <div class="input-group mb-3">
                <label for="ingresoNombre">Nombre: </label>
                <input type="email" class="form-control" id="ingresoNombre">
            </div>

            <div class="form-group">
                <label for="ingresoCorreo">Apellido: </label>
                <input type="email" class="form-control" id="ingresoCorreo">
            </div>

            <div class="form-group">
                <label for="ingresoCorreo">E-mail</label>
                <input type="email" class="form-control" id="ingresoCorreo">
            </div>

            <div class="form-group">
                <label for="ingresoClave">Contraseña: </label>
                <input type="password" class="form-control" id="ingresoClave">
            </div>

            <div class="form-group">
                <label for="ingresoClave2">Confirmar contraseña: </label>
                <input type="password" class="form-control" id="ingresoClave2">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Hombre
                </label>
                <br>
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Mujer
                </label>
                <br>
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Otro
                </label>
            </div>

            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Lenguaje</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Elije un lenguaje</option>
                  <option>Javascript</option>
                  <option>Java</option>
                  <option>Python</option>
                </select>
            </div>






        </form>







    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
