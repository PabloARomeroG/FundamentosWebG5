        }, ]

        //FOR (POSICION Y VALORES DE POSICIONES, AUNQUE HAYAN VACÍOS)
        for (let i = 0; i < mascotas2.length; i++) {
            console.log(`mascota ${i}`, mascotas2[i]);
        }
        console.log("");

        //FOR IN (POSICIONES)
        for (let posicion in mascotas2) {
            console.log(posicion);
        }
        console.log("");
