<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS</title>


    <script>
        var set1 = new Set();
        console.log(set1);

        var set2 = new Set("ahoooooooollllllooooohooollloo111");
        console.log("SET 2", set2);

        var set3 = new Set([1, 2, 3, 4, 5]);
        console.log(set3);

        //ADD AGREGAR
        set1.add("a");
        set1.add(1);
        set1.add(true);
        set1.add("aEa");
        console.log("set1", set1);

        //DELETE -> elimina por medio del nombre elemento
        set1.delete("a"); //SE DEBE BORRAR POR EL MISMO ELEMENTO QUE ESTÁ ALMACENADO, EXACTAMENTE IGUAL
        console.log("set1", set1);

        //RECORRER (FOR EACH)
        //Opción 1:
        set1.forEach(element => {
            console.log("foreach OP1", element);
        });

        //Opción 2:
        set1.forEach(function(element) {
            console.log("foreach OP2", element);
        });


        //TAMAÑO (SIZE)
        console.log("Tamaño de set1", set1.size);

        //ITERAR
        for (let element of set1) {
            console.log("FOR OF: ", element);
        }

        //BUSCAR (HAS)
        console.info("HAS SET1: ", set1.has("a"));
        console.info("HAS SET1: ", set1.has("aEa"));




        //ENTRIES
        console.log(set1.entries());
        for (let element of set1.entries()) {
            console.log("FOR OF con ENTRIES: ", element);
        }

        //VALUES
        console.log(set1.values());
        for (let element of set1.values()) {
            console.log("FOR OF con VALUES: ", element);
        }

        //KEYS
        console.log(set1.keys());
        for (let element of set1.keys()) {
            console.log("FOR OF con KEYS: ", element);
        }

        //ELIMINAR TODO
        set1.clear();
        console.log("CLEAR SET1: ", set1);
    </script>
</head>

<body>

</body>

</html>
